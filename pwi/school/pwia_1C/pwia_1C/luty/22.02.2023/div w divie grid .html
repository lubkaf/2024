<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <style>
    body{height:300px;
        width:100%;
        display:grid;
        grid-template-columns: 4fr 1fr 2fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 20px;
    }
    .a{
        grid-row: 1/2;
        grid-column: 1/2;
        background-color: aqua;
    } 
    .b{
        background-color: red;
        grid-row: 1/3;
        grid-column: 2/3;
    }
    .c{
        grid-column:3/4;
        grid-row:1/2;
        background-color: blue;
    }
    .d{
        background-color: aquamarine;
        grid-column: 3/4;
        grid-row:2/3;
    }
    .e{
        background-color: bisque;
        grid-row:2/3; 
        display: grid; 
        grid-template-columns: 1fr 1fr 1fr;  
    }
    .h{
        grid-column: 2/3;
        background-color: blueviolet;
        
    }
    .f{
        grid-row:3/4;
        grid-column: 1 / 2;
        background-color: black;
    }
    .g{
        grid-row:3/4;
        grid-column: 2/4;
        background-color: brown;
    }





    </style>

    <title>Document</title>
</head>
<body>
    <div class="a">
        a
    </div>
    <div class="b">
        b

    </div>
    <div class="c">
        c

    </div>
    <div class="d">
        d

    </div>
    <div class="e">
        e
        <div class="h">
            h
        </div>

    </div>
    <div class="f">
        f
    </div>
    <div class="g">
        g
    </div>



</body>
</html>

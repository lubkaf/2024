<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bubu</title>
    <style>
        .container {
            width: 100%;
            height: 50vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            background-color: lightgoldenrodyellow;
            grid-gap: 5px;
        }
        
        .a {
            background-color: orange;
            grid-column: 1/3;
            grid-row: 1/2;
        }
        
        .b {
            background-color: red;
            grid-column: 2/4;
            grid-row: 1/3;
            z-index: 999;
            opacity: 0.50;
        }
        
        .c {
            background-color: darkorange;
            grid-column: 1/2;
            grid-row: 2/5;
        }
        
        .d {
            background-color: gray;
            grid-column: 3/4;
            grid-row: 3/4;
        }
        
        .e {
            background-color: aqua;
            grid-column: 2/3;
            grid-row: 4/5;
        }
        
        .f {
            background-color: pink;
            grid-column: 3/4;
            grid-row: 4/5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="f">f</div>
    </div>
</body>
</html>

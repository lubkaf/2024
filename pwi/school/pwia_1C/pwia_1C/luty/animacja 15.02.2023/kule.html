<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            margin: 100px auto;
            width:30px;
        height:30px;
        border-radius: 47%;
        border: 0px;
        animation: animacja 1.3s infinite linear;
    }
        @keyframes animacja {
    0%,
    100% {
        box-shadow: -60px 400px 0 0px #F34A53,
                    0px 400px 0 0px #F34A53,
                   60px 400px 0 0px #F34A53
    
   
    }
    25% {
        box-shadow: -60px 350px 0 0px #F34A53,
                    0px 400px 0 0px #F34A53,
                    60px 400px 0 0px #F34A53;
                   
    }
    
    50% {
        box-shadow: -60px 400px 0 0px #F34A53,
                0px 350px 0 0px #F34A53,
                60px 400px 0 0px #F34A53;
       
    }
    
    
    75% {
        box-shadow: -60px 400px 0 0px #F34A53,
         0px 400px 0 0px #F34A53,
         60px 350px 0 0px #F34A53;
        
    }
}
    

    </style>
    <title>Document</title>
</head>
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {border-collapse: collapse;
                }
        td, th{
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">A</th>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
            <td>
                <table border="1">
                    <tr>
                        <td>D</td>
                    </tr>
                    <tr>
                        <td>E</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="2" rowspan="2">H</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
    </table>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        
        body{
            border: solid 3px black;
            display:grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows:2fr 7fr 2fr ;
            height: 600px;
            
        }

     body > header {
            grid-column:1/4;
            grid-row:1/2;
            border: solid 3px green;
            display:grid;
            margin:5px;
        }
        nav{
            border: solid 3px red;
            margin:5px;

            
        }
        main{
            border: solid 3px blue;
            grid-row: 2/3;
            grid-column: 1/2;
            margin:5px;

        }
        body > footer{
            grid-column: 1/3;
            grid-row: 3/4;
            border: solid 3px brown;
            margin:5px;

        }
        aside{
            border: solid 3px grey;
            margin:5px;

            
        }
        section > header{
            border: solid 3px green;
            margin:5px;
            grid-row: 1/2;
            grid-column: 1/2;

        }
        figure{
            border: solid 3px pink;
            margin:5px;
            grid-row: 2/3;
            grid-column: 1/2;

        }
        main > article{
            border: solid 3px yellow;
            width: auto;
            height: 100%;
            margin:5px;

        }
        section{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 5fr 2fr;
        }







    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <article>
            <section>
                <header>

                </header>
                <figure>

                </figure>
                <figcaption>

                </figcaption>
            </section>
            <section>
                <header>

                </header>
                <article>

                </article>
                <footer>

                </footer>
            </section>
        </article>
    </main>
    <aside>

    </aside>
    <footer>

    </footer>
</body>
</html>

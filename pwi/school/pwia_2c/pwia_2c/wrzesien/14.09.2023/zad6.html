<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kolor= prompt("podaj kolor")

        switch(kolor){
            case 'red':
                document.write('czerwony');
                break;
            case 'blue':
                document.write('niebieski');
                break;
            case 'brown':
                document.write('brązowy');
                break;
            case 'black':
                document.write('czarny');
                break;
            case 'biały':
                document.write('');
                break;
            default:
                document.write("nie znam koloru")
                break;
        }
    </script>
</body>
</html>

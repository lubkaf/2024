<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        a = +prompt("podaj a");
        b = +prompt("podaj b");


        if (a>b){
            document.write("mniejszą liczbą jest b");
        }
        else if (b<a){
            document.write("mniejszą liczbą jest a")
        }
        else{
            document.write("są równe")
        }




    </script>
</body>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="obwod"></p>
    <p id="pole"></p>
    



   

   <script>
        let a= prompt("podaj bok a")
        let b= prompt("podaj bok b")
        let obwod= 2*a + 2*b
        let pole= a*b
        document.getElementById("a").innerText = "bok a = " + a
        document.getElementById("b").innerText = "bok b = " + b
        document.getElementById("obwod").innerText = "obwod = " + obwod
        document.getElementById("pole").innerText = "pole = " + pole
   </script>
</body>
</html>

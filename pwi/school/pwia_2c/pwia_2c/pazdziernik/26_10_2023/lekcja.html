<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>

</head>

<body>
    <h1>
        Podaj tekst
    </h1>
    <textarea id="tekst">

    </textarea>
    <p id="wynik"></p>


    <input type="button" id="btn" value="zamień">


        <select id="size">
        <option value="10"> mały</option>
        <option value="30">średni </option>
        <option value="50"> duży</option>
    </select>

    <input type="radio" name="kolor" value="red" id="cz" checked> czerowny <br>
    <input type="radio" name="kolor" value="blue" id="ni"> niebieski <br>
    <input type="radio" name="kolor" value="green" id="zl"> zielony <br>

    <select id="font">
        <option value="Comic sans ms">sans</option >
        <option value="Verdana">verdana</option>
        <option value="Consolas">consolas</option>
    </select>
    <br>
    <label for="kolorek">wybierz kolor</label>
    <input type="color" id="kolorek">

<script>
    btn.onclick = ()=>
    {
        let kolor = kolorek.value;
        let dane = tekst.value;
        let rozmiar = size.value;
        let czcionka = font.value;
        wynik.innerHTML = dane;
        wynik.style.fontFamily = czcionka;
        wynik.style.fontSize = rozmiar+"px";


        if(cz.checked)
        {
            wynik.style.color= 'red';
        }
        else if(ni.checked)
        {
            wynik.style.color = 'blue';
        }
        else
        {
            wynik.style.color = 'green'
        }

        document.body.style.backgroundColor = kolor;
       


    }

    



</script>


</body>

</html>

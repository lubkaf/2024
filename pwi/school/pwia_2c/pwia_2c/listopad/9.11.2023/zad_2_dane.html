<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="dane" placeholder="imie i nazwisko">
    


    <script>

        function wypisz()
        {
            let wzor = /^[a-z]{3,15}\s[a-z]{2,20}$/i
            let tekst = dane.value;
            let akapit = document.createElement("p");
            document.body.append(akapit);

            if(wzor.test(tekst))
            {
                document.querySelector("p").innerHTML = "Podałeś " + tekst.toUpperCase();
            }
            

        }
        dane.addEventListener("blur", wypisz);


    </script>
</body>

</html>

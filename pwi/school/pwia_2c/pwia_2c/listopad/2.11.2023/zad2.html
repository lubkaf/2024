<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <input type="text" placeholder="podaj hasło" id="haslo" name="zad_haslo">
    <button id="btn">Sprawdz haslo</button>
    <p id="nowy"></p>



    <script>


        btn.onclick = () =>
        {

            let wzor =  new RegExp("[a-z]{6}\\d{2}","i");    // s  -->  spacje    d --> cyfra(przynajmniej jedna)       i --> niewazne jakie litery
            let dane =  haslo.value;
            



            if(wzor.test(dane))
            {
                nowy.innerText = "Twoje hasło " + dane + " jest poprawne";
            }
            else
            {
                nowy.innerText =" hasło niezgodne z wzorem";
            }
        }



    </script>
</body>
</html>
